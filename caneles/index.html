<!DOCTYPE html>
<html>
<head>
    <title>Canelé Clicker</title>
    <link rel="stylesheet" href="build/css/main.css">
    <script type="text/javascript" src="build/js/cuisine.js"></script>
    <link rel="shortcut icon" href="build/img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<audio id="audio" src="build/music/buy.mp3"></audio>
<body class="bg-gray-100">
    <main class="flex justify-center">
        <section class="grid-cols-2 grid-rows-6 sm:grid-rows-2 sm:grid-cols-2 md:grid-cols-2 md:grid-rows-3 lg:grid-rows-1 lg:grid-cols-4 container p-8  grid">
            <div class="col-start-1 col-span-2 row-start-2 sm:row-start-1 sm:col-start-1 sm:col-span-1 md:row-start-1 md:col-start-1 md:col-span-2 lg:col-start-1 lg:row-start-1 lg:col-span-1  text-center m-5 shadow-md rounded-lg overflow-hidden  bg-white p-5  ">
                <p id="enseigne" class="my-5 text-2xl">Canelé Clicker</p>
            </div>
            <div class="col-start-1 col-span-2 row-start-3 sm:row-start-1 sm:col-start-2 sm:col-span-1 md:row-start-2 md:col-start-1 md:col-span-2 lg:col-span-1 lg:row-start-1 lg:col-start-2 caneles   text-center m-5 shadow-md rounded-lg overflow-hidden  bg-white p-5">
                    <p id="caneles" class="my-5">Vous avez 0 canelé</p>
            </div>
            <div class="col-start-1 col-span-2 row-start-5 sm:row-start-2 sm:col-start-1 sm:col-span-1 md:row-start-3 md:col-start-1 md:col-span-1 lg:row-start-1 lg:col-start-3 lg:col-span-1 cuisiner m-5 shadow-md rounded-lg overflow-hidden  bg-white p-5 ">
                    <button id="cuisiner" onclick="addcanele('blue')" class="p-2 lg:rounded-md bg-blue-200">Cuisiner</button><br>
                    <label for="cuisiner" class="p-4" id="nbrcan">Pour 1 clique 1 cannelé</label>
            </div>
            <div class="col-start-1 col-span-2 row-start-6 sm:row-start-2 sm:col-start-2 sm:col-span-1 md:row-start-3 md:col-start-2 md:col-span-1 lg:row-start-1 lg:col-start-4 lg:col-span-1 four m-5 shadow-md rounded-lg overflow-hidden  bg-white p-5 ">
                    <button id="four" onclick="delcanele('red')" disabled class="p-2 lg:rounded-md bg-green-500 disabled:opacity-75 disabled:bg-red-500" >Acheter un four (25 Canelé)</button><br>
                    <label for="four" class="p-4" id="counter">Vous avez aucun four</label>
            </div>
        </section>
    </main>
    <main class="flex justify-center">
        <img src="build/img/caneles.jpg" class="w-fit my-auto mx-auto">
    </main>
</body>
</html>
