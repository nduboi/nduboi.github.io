<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods Clickers</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="main.js"></script>
</head>
<body class="md:h-screen w-screen bg-gray-100" onload="timetime(), load()" onbeforeunload="save()" >
    <header class="flex text-center grid items-center grid-cols-3 p-2 h-1/6">
        <p class="col-start-1 flex justify-center fredoka">Mon Compte</p>
        <p class="col-start-2 flex justify-center enseigne text-2xl">Foods Clikers</p>
        <p class="col-start-3 flex justify-center fredoka" id="money">Money : 0$</p>
    </header>
    <main class="sm:h-full lg:h-4/5 flex flex-col md:grid md:grid-cols-3 md:grid-rows-3 lg:grid-rows-2 w-full gap-2 p-2">
        <section class="md:row-span-2 lg:row-span-1 sm:h-full flex flex-col justify-center items-center bg-white rounded-lg shadow-sm m-5 hover:m-4 hover:shadow-lg">
            <h1 class="flex justify-center" id="pricecan">Cannelées (1$) </h1>
            <h1 class="flex justify-center" id="nbrcan">Vous avez : 0 Cannelée(s)</h1>
            <button class="flex justify-center mt-2" onclick="cookcannele()">Cuisiner</button>
            <div class="flex grid grid-cols-2 grid-rows-2">
                <button class="flex justify-center row-start-2" id="moulebuy" onclick="buymoule()">Achat d'un moule <br> (10$) x1</button>
                <input class="row-start-1 col-span-2 flex justify-center text-center p-1" id="sellcannum" type="number" name="canv" placeholder="Mise en vente de ..." id="canv">
                <button class="flex justify-center row-start-2"  onclick="sellcan()">Vendre</button>
            </div>
            <!-- Cannelées -->
        </section>
        <section class="md:row-span-2 lg:row-span-1 md:h-full md:col-start-2 pt-4 flex flex-col justify-center  bg-white rounded-lg shadow-sm m-5 mb-2 hover:m-4 hover:shadow-lg" id="cookiesbuymdl">
            <button onclick="buy_150000()">BUY 15.000$</button>
            <!-- Cookies -->
        </section>
        <section class="md:h-full md:row-span-2 lg:row-span-1 pt-4 flex flex-col justify-center  bg-white rounded-lg shadow-sm m-5 hover:m-4 hover:shadow-lg" id="milkshakebuymdl">
            <button onclick="buy_1500000()">BUY 1.500.000$</button>
            <!-- Milkshake -->
        </section>
        <div class="text-center grid grid-rows-2 justify-center flex flex-col m-2 md:mt-0 lg:mt-2 lg:row-start-2 md:row-start-3 col-start-2">
            <section class="m-2 p-2 col-start-1 row-start-1 col-span-2">
                Changement de prix dans : <span id="time"></span>
            </section>
            <!-- <button class="m-2 p-2 col-start-1 row-start-2" onclick="save()">Sauvegarder</button>
            <button class="m-2 p-2 col-start-2 row-start-2" onclick="load()">Charger</button> -->
        </div>
    </main>
</body>
</html>
